<html>
    <head>
        <title>Exemplo de Applet</title>
    </head>
    <body>
        <h1>Uma Applet</h1>
        <hr>
        <table border=0 width="100%">
            <tr>
                <td>
                    <p> Podemos inserir <i> applets</i> numa página como figuras comuns.</p>

            </tr>
        </table>
        <hr>
    </body>
</html>
