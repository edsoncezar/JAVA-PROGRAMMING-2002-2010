<!-- Begin
function doAIM() {
var action;
var msg = document.frmAIM.txtMessage.value;
var newMsg = "";
var charSpec = "N";
var specials = "&? @%";
for(var i = 0; i < msg.length; i++) {
for(var q = 0; q < specials.length; q++) {
if(msg.charAt(i) == specials.charAt(q)) {

break;
} else {
charSpec = "N";
   }
}
if(charSpec == "Y") {
newMsg += "+";
} else {
newMsg += msg.charAt(i);
   }
}

document.frmAIM.action = action;
document.frmAIM.submit();
}
