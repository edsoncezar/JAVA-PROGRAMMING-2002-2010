<p align="center"><font size="5"><b>Instance Diagrams</b></font></p>

<p align="center"><font size="4"><b><img src="note8a.gif" tppabs="http://www.scism.sbu.ac.uk/jfl/dublin97/note8a.gif"
width="528" height="462"></b></font></p>

<p><font size="4">An instance diagram shows, in hexagonal boxes,
the actual instances of classes which are required for a
particular artefact. It also shows the roles they play and the
relationships between them. The class hierarchy relationships of
the classes can also be shown. </font></p>
