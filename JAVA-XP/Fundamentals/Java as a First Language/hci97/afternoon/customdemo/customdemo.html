<Center><H1>Custom Demo</H1></Center>
<P>
<H3>
Two different instances of the <I>CustomDemo</I> applet with different 
resource paramaters. 
</H3>
<P>
<Center>
<APPLET codebase="http://www.scism.sbu.ac.uk/tppjava" tppabs="http://www.scism.sbu.ac.uk/jfl/hci97/afternoon/CustomDemo/"  CODE   = "CustomDemo.class" tppabs="http://www.scism.sbu.ac.uk/jfl/hci97/afternoon/CustomDemo/CustomDemo.class"
         WIDTH  = 200
         HEIGHT = 100>
         <PARAM NAME=FONTNAME   VALUE=Helvetica>  
         <PARAM NAME=FONTSTYLE  VALUE=bold> 
         <PARAM NAME=FONTSIZE   VALUE=40>    
         <PARAM NAME=FOREGROUND VALUE=blue>     
         <PARAM NAME=BACKGROUND "VALUE=white" tppabs="http://www.scism.sbu.ac.uk/jfl/hci97/afternoon/CustomDemo/VALUE%3Dwhite">
</APPLET>
</Center>

<P>
<Center>
<APPLET codebase="http://www.scism.sbu.ac.uk/tppjava" tppabs="http://www.scism.sbu.ac.uk/jfl/hci97/afternoon/CustomDemo/"  CODE   = "CustomDemo.class" tppabs="http://www.scism.sbu.ac.uk/jfl/hci97/afternoon/CustomDemo/CustomDemo.class"
         WIDTH  = 200
         HEIGHT = 100>
         <PARAM NAME=FONTNAME   VALUE=TimesRoman>  
         <PARAM NAME=FONTSTYLE  VALUE=italic> 
         <PARAM NAME=FONTSIZE   VALUE=30>    
         <PARAM NAME=FOREGROUND VALUE=yellow>     
         <PARAM NAME=BACKGROUND "VALUE=blue" tppabs="http://www.scism.sbu.ac.uk/jfl/hci97/afternoon/CustomDemo/VALUE%3Dblue">
</APPLET>
</Center>
