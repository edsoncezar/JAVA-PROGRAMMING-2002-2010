<h3>
The <i><font FACE="Arial">StikNoteMain</font></i> window allows
the user to enter some text into a <font FACE="Arial">TextArea</font>. 
When the <i><font FACE="Arial">StikNote</font></i> button
is pressed the text is transferred to a <i><font FACE="Arial">StikNoteNote</font></i>
window, where it remains available until the user presses the
OK button. 
</h3>
