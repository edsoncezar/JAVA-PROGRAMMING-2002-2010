<h3>
The CheckBox class provides a text label and associated checkbox which can be toggled by the user&#146;s actions, generating an event to notify its itemListener. 
</h3>
<p>
<h3>
When used in conjunction with an instance of the CheckboxGroup class it can be used to implement radio button behaviour.
