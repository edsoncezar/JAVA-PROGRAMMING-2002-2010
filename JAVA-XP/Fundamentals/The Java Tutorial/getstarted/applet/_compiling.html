<H1>Platform-Specific Details: Compiling a Java Source File Using the JDK</H1>

UNIX:
<PRE>
    javac HelloWorld.java
</PRE>

DOS shell (Windows 95/NT):
<PRE>
    javac HelloWorld.java
</PRE>

MacOS:
<blockquote>
Drag the <code>HelloWorld.java</code> file icon
onto the Java Compiler icon.
</blockquote>
