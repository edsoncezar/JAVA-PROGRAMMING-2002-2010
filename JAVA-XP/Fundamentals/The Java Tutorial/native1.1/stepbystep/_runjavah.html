<h2>
    Running javah
</h2>
<p>
<blockquote>

<dl>

<dt><strong>UNIX</strong>
<dd>
<pre>
% <strong>javah -jni HelloWorld</strong>
</pre>

<dt><strong>DOS shell (Windows 95/NT)</strong>
<dd>
<pre>
C:\> <strong>javah -jni HelloWorld</strong>
</pre>

<dt><strong>MacOS</strong>
<dd>
Drag the <code>HelloWorld.class</code> file onto the JavaH icon.
This creates a file called <code>HelloWorld.h</code> in the same
folder as JavaH. Move the file into your working folder.
 
</dl>

</blockquote>
