<h2>
    Save the Policy File
</h2>
<p>
<blockquote>

To save the policy file, simply choose the <b>Save</b> command
in the <b>File</b> menu.

<p>Then exit Policy Tool by choosing the
<b>Exit</b> command from the <b>File</b> menu.

</blockquote>
